{% extends 'base.html' %}

{% block title %} Detail {% endblock%}

{% load static %}

{% block content %} 
    <div class="card" style="border: none;">
        <div class="card-header"
             style="background:-webkit-linear-gradient(orange, rgba(255, 68, 0, 0.781));color:white;"
             id="header">
            <a href="{% url 'todo:home' %}">
                <i class="fas fa-arrow-circle-left" style="color:white;font-size: 22px;"></i> 
            </a>
            <br>
            <br>
            <h2>{{ category_title}} </h2>
            <span class="badge bg-light" style="color:gray">{{ date }}</span>
            <br>
            <br>
        </div>

        <div class="card-body" style="background-color: whitesmoke;">
            
            <h2 style="color:orange;font-size: 25px;" id="percent">%</h2>
            
            <div class="progress" style="background-color:rgba(128, 128, 128, 0.137);height:10px;" >
                <div class=" progress-bar" 
                    role="progressbar" 
                    style="
                            background:-webkit-linear-gradient(orange, rgba(255, 68, 0, 0.781));
                            color:white;
                            border-radius: 35px;
                            box-shadow: 3px 2px 5px lightgray;
                            height:10px;
                            " 
                    aria-valuenow="25" aria-valuemin="0" 
                    aria-valuemax="100"
                    id="progress-bar">
                </div>
            </div>
            <p style="font-size: 14px;color: gray;margin-top: 15px;" id ="task-status">tasks completed</p>
            
            <div class="form-dark">
                <select onchange="location.reload()" class="form-select" aria-label="Default select example" id="sorting">
                  <option value="1">All</option>
                  <option value="2">Active</option>
                  <option value="3">Completed</option>
                </select>
            </div>

            <br>
            <br>
            <br>
            <ul class="list-group" id="list" >
            </ul>
            <br>
            <br>

            
            

            <center>
               <button class="btn btn-sm btn-warning"  
                            id="add-task"
                            style="background: rgba(68, 155, 17, 0.925);
                                outline: none;
                                border:none;">
                        <a  href="{% url 'todo:add' %}">
                            <i class="fa fa-plus" style="color:white"></i>
                        </a>    
                </button>
            </center>   

        </div>

    
            
        

    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'js/script.js' %}"></script>
{% endblock %}
