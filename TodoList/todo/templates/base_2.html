{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {% endblock title %}</title>

    <!-- CSS Import -->
    <link rel="stylesheet" 
          href="{%static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" 
          href="{%static 'css/style.css' %}">
    <!-- End of CSS Import -->

    <!-- Scripts Import -->
    <script src = "{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src = "{% static 'js/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'js/45e38e596f.js' %}"></script>
    <!-- End of scripts import -->

</head>
<body>
    <br>
    <div class = "container col-lg-4 col-sm-8 col-md-8 col-xs-6" 
         style="padding:10px;
                background-color: whitesmoke;
                border-radius: 20px;">
        
        <br>
        {% block content %}
            

        {% endblock %}

    </div>
</body>
</html>
